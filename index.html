<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
   
    <main>
        <img src="img/fundo.jpg" alt="">
        
           <div class="conteudo">
               <h1>Meditação Guidada</h1>
               <p>Faça sua inscrição e receba o link da live de "Meditação Guiada"
                Vamos respirar melhor e nos tranquilizar. Não fique de fora dessa.
               </p>
               <form>
                   <input type="text" class="name" placeholder="name">
                   <input type="email" class="emal" placeholder="email@email.com">
                   <button type="submit">Enviar</button>
               </form>
           </div>
    


        <div class="countdown">
            <div class="live">
                <h1>Live em :</h1>
               
            </div>
            <div>
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    </div>
       
</main>
    


    <script src="main.js"></script>
</body>
</html>
